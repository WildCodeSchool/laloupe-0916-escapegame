<div class="container reservation" id="resa">
    <div class="row">
        <div class="col l6 m12 gauche">
            <h2 class="titrearticles">Réservations</h2>
            <table class="responsive-table centered striped horaire ">
                <thead>
                    <tr>
                        <th data-field="id">Jours</th>
                        <th data-field="name">Horaires</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='openDay in vm.openDays'>
                        <td ng-show='vm.openDays.length>0'>{{openDay.jour}}</td>
                        <td ng-show='vm.openDays.length>0'>{{openDay.horaires}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col l6 m12 droite">
            <h2 class="titrearticles">Groupes et tarifs</h2>
            <table class="responsive-table striped centered price ">
                <thead>
                    <tr>
                        <th data-field="id">Nombre de joueurs</th>
                        <th data-field="name">Prix par joueur</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='price in vm.prices'>
                        <td ng-show='vm.prices.length>0'>{{price.joueur}}</td>
                        <td ng-show='vm.prices.length>0'>{{price.prix}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col l12 m12">
          <h2 class="titrearticles">Informations supplémentaires</h2>
            <p ng-show='vm.prices.length>0'>{{comment.commentaire}}</p>
        </div>
    </div>
</div>
